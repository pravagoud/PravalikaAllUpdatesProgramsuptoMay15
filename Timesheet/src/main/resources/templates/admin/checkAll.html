	<div th:insert="/admin/sidebar"></div>
	<div th:insert="/admin/navbar"></div>
	<main id="main" class="main">

		<section class="section" style="min-height: 480px">
			<div class="d-flex align-items-center justify-content-between">
				<h4>Approved/Pending Status</h4>
				<p id="result" style="font-size: 24px; color: green;"></p>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/admin/dashboard"><i
								class="bi bi-house-fill"></i> Home</a></li>
						<li class="breadcrumb-item active">Approved/Pending Status</li>
					</ol>
				</nav>
			</div>

			<form id='dateform1'>
				<div class="row py-3">

					<div class="col-lg-4">
						<label>Start Date</label> <input type="date" class="form-control"
							id="startdate" placeholder='Select Date' />
					</div>
					<div class="col-lg-4">

						<label> End Date</label> <input type="date" class="form-control"
							id="enddate" placeholder='Select Date' />

					</div>
					<div class="col-lg-4">

						<input type="submit" style="margin-top: 23px;"
							class="btn btn-success" id="submitdate"
							value="Fetch Approved/Pending Data">

					</div>

				</div>
			</form>
			<div class="row py-3">
				<div class="col-lg-12">
					<div class="card card shadow-sm">
						<div class="more">
							<a class="icon" href="#" data-bs-toggle="dropdown"><i
								class="bi bi-three-dots"></i></a>
							<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
								<li><a class="dropdown-item" href="#">Recent</a></li>
								<li><a class="dropdown-item" href="#">This Month</a></li>
								<li><a class="dropdown-item" href="#">This Year</a></li>
							</ul>
						</div>
						<div class="card-body">
							<h3 class="card-title">Pending Detail</h3>
							<div class="table-responsive">
								<table class="table link-sm" id="datefilter1"
									data-export-title="Pending_Report">
									<thead class="table-primary">
										<tr>
											<th scope="col">Emp Id</th>
											<th scope="col">Emp Name</th>
											<th scope="col">Client Name</th>
											<th scope="col">StartDate</th>
											<th scope="col">EndDate</th>
											<th scope="col">Shift</th>
											<th scope="col">Timing</th>
											<th scope="col">PhoneNo</th>
											<th scope="col">Email</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<div class="card-footer">
							<a href="#" class="link-sm" style="float: right">View all</a>
						</div>
					</div>
				</div>
			</div>
