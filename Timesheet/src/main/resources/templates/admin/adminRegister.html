<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Registration</title>


<!-- Bootstrap CSS -->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<!-- Favicons -->
<link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
<link rel="stylesheet" href="/assets/font/bootstrap-icons.css">
<!-- Basic stylesheet -->
<link rel="stylesheet" href="/assets/owl-carousel/owl.carousel.css">

<!-- Default Theme -->
<link rel="stylesheet" href="/assets/owl-carousel/owl.theme.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
	rel="stylesheet">


<!-- You can use latest version of jQuery  -->
<script src="/assets/js/jquery-1.9.1.min.js"></script>

<!-- Include js plugin -->

<link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
<link href="/assets/css/theme-1.css" rel="stylesheet" type="text/css" />

<!-- Include js plugin -->
<script src="/assets/owl-carousel/owl.carousel.js"></script>
<script src="/assets/js/javacustom/registration.js"></script>
<script type="text/javascript" src="/assets/js/javacustom/navbar.js"></script>
</head>
<body>
	<div th:insert="/admin/navbar"></div>
	<div th:insert="/admin/sidebar"></div>
	<main id="main" class="main">

		<section class="section" style="min-height: 480px">
			<div class="d-flex align-items-center justify-content-between">
				<h4>Registration Form</h4>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/admin/dashboard"><i
								class="bi bi-house-fill"></i> Home</a></li>
						<li class="breadcrumb-item active">Registration</li>
					</ol>
				</nav>
			</div>
			<div class="row py-3">

				<div class="col-lg-12">
					<div class="card card shadow-sm">
						<div class="card-body">
							<div th:if="${message}" style="color: green; text-align: center;">
								<strong><span th:text="${message}" /></strong>

							</div>
							<div th:if="${error}" style="color: red; text-align: center;">
								<strong><span th:text="${error}" /></strong>

							</div>
							<div style="color: red; text-align: center;" id='errorBoard'>
							</div>
							<form class="row py-3 g-3" th:action="@{/admin/registration}"
								method="post" enctype="multipart/form-data" id="userAvtarPic">
								<div class="row">
									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefault02" class="form-label">Employee
											Id</label> <input type="text" name="employeeId" class="form-control"
											id="empId" placeholder="eg: 31101" required>
									</div>
									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefault01" class="form-label">Employee Full
											Name</label> <input type="text" name="name" class="form-control"
											id="empName" placeholder="eg: Eric Blair" required>
									</div>

									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefaultUsername" class="form-label">Email</label>
										<div class="input-group">
											<input type="text" name="email" class="form-control"
												id="emailId" aria-describedby="inputGroupPrepend2"
												placeholder="eg: eric.blair@ojas-it.com" required
												onkeyup="appendEmail(this,'emailautofill');"><span
												class="input-group-text" id="email">@ojas-it.com</span>
										</div>
										<span id='emailautofill' style="display: none;"
											class="form-control"></span>
									</div>

								</div>

								<div class="row">

									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefaultUsername" class="form-label">Password</label>
										<input type="password" name="password" class="form-control"
											id="password" placeholder="*******" required>
									</div>
									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefault08" class="form-label">Designation</label>
										<select select class="form-select"
											aria-label="Default select example" id="domain" name="domain"
											required>
											<option selected disabled value="">Select
												Designation</option>
											<option value="finance executive">Finance Executive</option>
											<option value="pmo_lead">PMO_Lead</option>
											<option value="pmo_executive">PMO_Executive</option>
											<option value="staff_augmentation_head">Staff
												Augmentation Head</option>
											<option value="deliver_head">Deliver Head</option>
										</select>
									</div>

									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefaultUsername" class="form-label">Phone
											Number</label>
										<div class="input-group">
											<span class="input-group-text"><select
												class="custom-select" style="max-width: 120px;">
													<option value="91">+91</option>
													<option value="1">+1</option>
													<option value="44">+44</option>
											</select></span> <input type="text" name="phoneNumber" class="form-control"
												id="phoneNumber" aria-describedby="inputGroupPrepend2"
												placeholder="eg: 9988776655" onchange="validation()"
												required>
										</div>
									</div>
								</div>

								<div class="row">

									<div class="col-md-4 py-2 mb-4">
										<label for="validationDefault08" class="form-label">Roles</label>
										<select select class="form-select"
											aria-label="Default select example" id="role" name="role"
											required>
											<option selected disabled value="">Select Roles</option>
											<option value="ADMIN">Admin</option>
											<option value="FINANCIALEXECUTIVE">Finance Executive</option>
										</select>
									</div>

									<div class="col-md-4 py-2 mb-4">
										<label class="form-label" for="files">Upload Profile
											Pic( .Jpeg file) size(5kb - 50kb)</label>
										<div class="input-group">
											<input class="form-control" id="userpic"
												onchange="Filevalidation()" name="userAvtarPic" type="file"
												accept="image/*" required></input>
												<a href="https://imagecompressor.11zon.com/en/image-compressor/compress-jpeg-to-100kb.php"
												target="_blank" class="btn btn-dark" type="submit">compress
												jpeg</a>
										</div>
									</div>
									<div class="col-md-4 py-4 mb-4">
										<strong>Gender</strong>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="option1" value="Male"> <label
												class="form-check-label" for="option1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="option2" value="Female"> <label
												class="form-check-label" for="option2">Female</label>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-12">
										<button class="btn btn-primary" type="submit">Submit</button>
									</div>
								</div>
							</form>
							<p id='msg' style='font-size: 24; color: red;'></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer id="footer" class="footer" style="margin-left: 0">
		<div class="copyright">Â© Copyright. All Rights Reserved</div>
	</footer>

	<!-- Option 1: Bootstrap Bundle with Popper
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
	<script src="/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/main.js"></script>


	<script>
		function Filevalidation() {
			const fi = document.getElementById('userpic');
			// Check if any file is selected.
			if (fi.files.length > 0) {
				for (const i = 0; i <= fi.files.length - 1; i++) {

					const fsize = fi.files.item(i).size;
					const file = Math.round((fsize / 1024));
					// The size of the file.
					if (file >= 50) {
						document.getElementById('msg').innerHTML = 'File too Big, please select a file less than 50KB';
						document.getElementById('userAvtarPic').reset()
					} else if (file < 5) {
						document.getElementById('msg').innerHTML = 'File too small, please select a file greater than 5KB';
					} /* else {
										document.getElementById('msg').innerHTML = '<b>'
												+ file + '</b> KB';
									} */
				}
			}
		}
	</script>

</body>

</html>
